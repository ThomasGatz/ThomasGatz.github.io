    <main>
      <section class="oddrow" id="contact">
        <h1>Contact Me: </h1>
        <h3 align="center">All the * fields are required</h3>
        <form method="POST" action="https://formspree.io/f/xwkdygda">
          <!-- First name  -->
          <label for="fname">*First Name:</label>
          <!-- <input type="text" name="fname" id="fname" value="Enter your first name"> -->
          <input type="text" name="fname" id="fname" required>
          <!-- Last name -->
          <label for='lname'>*Last name:</label>
          <input type="text" name="lname" id="lname" required>
          <!-- Radio buttons -->
          <label for='interest'>*Interested in:</label>
          <div class="form-container">
          <input type="radio" id="chef" name="interest" value="Chef" required>
          <label for="chef">Chef</label>
          <input type="radio" id="cis_student" name="interest" value="CIS Student" required>
          <label for="cis_student">CIS Student</label>
          </div>
          <!-- Additional info -->
          <label for="message">Additional Information: </label>
          <textarea rows="5" cols="20" name="message">List any additional info here...</textarea>

          <!-- buttons in the same row -->
          <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
          </div>
        </form>
      </section>
